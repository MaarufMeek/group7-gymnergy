<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Gymnergy - Login/Register</title>
    <link rel="stylesheet" href="css/style.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&family=Abel&family=Barlow+Condensed&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>




<!-- ðŸ§­ Navigation -->
<header>
    <nav class="navbar">
        <div class="logo"><span>Gym</span>nergy</div>

        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <button class="toggle-btn" id="toggle-Btn"><i class="fa fa-angle-left"></i></button>
            <nav class="sidebar-nav">
                <a href="index.html" title="Home"><i class="fa fa-home"></i></a>
                <a href="index.html#services" title="Services"><i class="fas fa-dumbbell"></i></a>
                <a href="register.html" title="Login/Register"><i class="fas fa-user-plus"></i></a>
                <a href="plans.html" title="Plans"><i class="fas fa-clipboard-list"></i></a>
                <a href="motivation.html" title="Motivation"><i class="fas fa-lightbulb"></i></a>
            </nav>
        </div>

        <!-- Make sure this has an ID -->
        <ul class="nav-links" id="navLinks">
            <li><a href="index.html">Home</a></li>
            <li><a href="index.html#services">Services</a></li>
            <li><a href="plans.html" id="plans">Plans</a></li>
            <li><a href="motivation.html" id="motivation">Motivation</a></li>
            <li><a href="register.html">Login/Register</a></li>
        </ul>
    </nav>
</header>

<!-- ðŸ“ Auth Form -->
<section class="auth-container">
    <form id="authForm" class="auth-form">
        <h2 id="formTitle">Login</h2>
        <div class="form-fields">
            <div class="input-container">
                <input type="email" id="email" placeholder="" required>
                <label for="email">Email</label>
            </div>

            <div class="input-container">
                <input type="password" id="password" placeholder="" required>
                <label for="password">Password</label>
            </div>


            <div id="registerFields" class="hidden">
                <div class="input-container">
                    <input type="text" id="name" placeholder=""/>
                    <label for="name">Fullname</label>
                </div>
                <div class="input-container">
                    <input type="text" id="phone" placeholder=""/>
                    <label for="phone">Phone</label>
                </div>
            </div>
            <div class="butt_con">
                <button type="submit" id="submitBtn">Log In</button>
                <p>
                    <a id="toggle">
                        <i class="fa fa-user-plus"></i> Register
                    </a>
                </p>
            </div>

        </div>

    </form>
</section>


<!--Toast container-->
<div id="toast-container"></div>

<script src="js/register.js"></script>
<script>
     const sidebar = document.getElementById('sidebar');
    const toggle = document.getElementById('toggle-Btn');

    toggle.addEventListener('click', () => {
        sidebar.classList.toggle('expanded');
        toggle.innerHTML = sidebar.classList.contains('expanded') ?
            '<i class="fa fa-angle-right"></i>' : '<i class="fa fa-angle-left"></i>';
    });

    const currentPage = window.location.pathname.split("/").pop();

    document.querySelectorAll(".nav-links li a").forEach(link => {
        const linkPage = link.getAttribute("href");

        if(linkPage === currentPage) {
            link.classList.add("active")
        }
    })
</script>

</body>
</html>
